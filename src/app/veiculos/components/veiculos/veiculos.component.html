<div class="div-principal">
  <header>
    <h1 class="titulo"><b>Visualizar Veículos</b></h1>
  </header>
<div>
<div class="botao-e-search">
  <div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" [formControl]="filterControl" />
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" class="botao-adicionar" routerLink="new">
    Adicionar novo veiculo
  </button>
</div>
  <table mat-table [dataSource]="veiculos" class="mat-elevation-z8">
    <!-- Apartamento Column -->
    <ng-container matColumnDef="idApto">
      <th class="coluna-idApto" mat-header-cell *matHeaderCellDef>Apto</th>
      <td mat-cell *matCellDef="let veiculo">
        {{ veiculo.idApto.numeroApto }}
      </td>
    </ng-container>

    <!-- Placa Column -->
    <ng-container matColumnDef="placa">
      <th class="coluna-placa" mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.placa }}</td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th class="coluna-rg" mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.marca}}</td>
    </ng-container>

    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th class="coluna-modelo" mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.modelo}}</td>
    </ng-container>

    <!-- Cor Column -->
    <ng-container matColumnDef="cor">
      <th class="coluna-cor" mat-header-cell *matHeaderCellDef>
       Cor
      </th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.cor}}</td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th class="coluna-acoes" mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let veiculo">
        <button mat-icon-button [routerLink]="veiculo.idVeiculo">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="openDialog(veiculo.idVeiculo)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!--.mat-column-obs (click)="edit(veiculo)" -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginator">
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20]"
      (page)="pageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
</div>
